<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg dark:border dark:bg-gray-800 dark:border-gray-700 p-8">
        <div class="flex flex-col items-center mb-6">
            <a href="#" class="flex items-center text-2xl font-semibold text-gray-900 dark:text-white">
                <img src="assets/Login.jpg"   class="w-[9%]" >
                RentEazy
            </a>
        </div>
        <h1 class="text-xl font-bold text-gray-900 dark:text-white text-center mb-4">
            Connectez-vous à votre compte
        </h1>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Votre e-mail</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full px-4 py-2 border rounded-lg text-gray-900 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="nom@entreprise.com" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Mot de passe</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full px-4 py-2 border rounded-lg text-gray-900 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="••••••••" required>
            </div>

            <!-- Boutons radio pour le rôle -->
            <div class="mt-4">
                <span class="block text-sm font-medium text-gray-900 dark:text-white mb-2">Sélectionnez votre rôle :</span>
                <div class="flex space-x-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="role" value="admin" class="hidden peer" required>
                        <span class="px-4 py-2 bg-gray-200 text-gray-900 rounded-lg peer-checked:bg-blue-600 peer-checked:text-white transition">Admin</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="role" value="superviseur" class="hidden peer">
                        <span class="px-4 py-2 bg-gray-200 text-gray-900 rounded-lg peer-checked:bg-blue-600 peer-checked:text-white transition">Superviseur</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="role" value="coordinateur" class="hidden peer">
                        <span class="px-4 py-2 bg-gray-200 text-gray-900 rounded-lg peer-checked:bg-blue-600 peer-checked:text-white transition">Coordinateur</span>
                    </label>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600">
                    <label for="remember" class="ml-2 text-sm text-gray-500 dark:text-gray-300">Se souvenir de moi</label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:underline dark:text-blue-400">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition">
                Se connecter
            </button>

            <p class="text-sm text-center text-gray-500 dark:text-gray-400">
                Vous n'avez pas encore de compte ? 
                <a href="#" class="text-blue-600 hover:underline dark:text-blue-400">Inscrivez-vous</a>
            </p>
        </form>
    </div>
</section>
