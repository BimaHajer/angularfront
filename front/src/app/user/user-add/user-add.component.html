<div *ngIf="show" class="alert alert-success" role="alert">
   {{msg}}
  </div>

<form  [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="exampleInputEmail1"> first Name</label>
      <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" formControlName="lastName" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  formControlName="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
   
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
  </form>
